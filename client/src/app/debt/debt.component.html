<form>
  <h2> New Expenses </h2>

  <label> Name </label>
  <input type="text" [(ngModel)]="debtInfo.name" name="name"/>
  <br><br>

  <label> Quantity </label>
  <input type="text" [(ngModel)]="debtInfo.quantity" name="quantity"/>
  <br><br>

  <label> Finaly </label>
  <input type="date" [(ngModel)]="debtInfo.fin" name="fin"/>
  <br><br>

  <label> Type </label>
  <input type="text" [(ngModel)]="debtInfo.type" name="type"/>
  <br><br>

  <button type="button" (click)="create()"> Create project </button>
</form>
