<form *ngIf="!user">
  <h2> Signup </h2>

  <label> First Name </label>
  <input type="text" [(ngModel)]="signupInfo.first_name" name="first_name"/>
  <br><br>

  <label> Last Name </label>
  <input type="text" [(ngModel)]="signupInfo.last_name" name="last_name"/>
  <br><br>

  <label> Email </label>
  <input type="text" [(ngModel)]="signupInfo.email" name="email"/>
  <br><br>

  <label> Phone </label>
  <input type="text" [(ngModel)]="signupInfo.phone" name="phone"/>
  <br><br>

  <label> Salary </label>
  <input type="text" [(ngModel)]="signupInfo.address" name="address"/>
  <br><br>

</form>
