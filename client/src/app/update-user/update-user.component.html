<form *ngIf="user">

  <label> First Name </label>
  <input type="text" name="first_name" [(ngModel)]="updateInfo.first_name"/>
  <br><br>

  <label> Last Name </label>
  <input type="text" name="last_name" [(ngModel)]="updateInfo.last_name" value={{this.user.last_name}}/>
  <br><br>

  <label> User name </label>
  <input type="text" name="username" [(ngModel)]="updateInfo.username" value={{this.user.username}}/>
  <br><br>

  <label> Email </label>
  <input type="text" name="email"[(ngModel)]="updateInfo.email" value={{this.user.email}}/>
  <br><br>

  <label> Phone </label>
  <input type="text" name="phone" [(ngModel)]="updateInfo.phone"/>
  <br><br>

  <label> address </label>
  <input type="text" name="address" [(ngModel)]="updateInfo.address"/>
  <br><br>

  <label> salary </label>
  <input type="text" name="salary" [(ngModel)]="updateInfo.salary"/>
  <br><br>
  <button type="submit" (click)="update()" name="button">Update</button>

</form>
