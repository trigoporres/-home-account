<form *ngIf="updateInfo">
  <h2> Update User </h2>

  <label> First Name </label>
  <input type="text" name="first_name" [(ngModel)]="updateInfo.first_name"/>
  <br><br>

  <label> Last Name </label>
  <input type="text" name="last_name" [(ngModel)]="updateInfo.last_name"/>
  <br><br>

  <label> User name </label>
  <input type="text" name="username" [(ngModel)]="updateInfo.username"/>
  <br><br>

  <label> Email </label>
  <input type="text" name="email"[(ngModel)]="updateInfo.email"/>
  <br><br>

  <label> Phone </label>
  <input type="text" name="phone" [(ngModel)]="updateInfo.phone"/>
  <br><br>

  <label> Address </label>
  <input type="text" name="address" [(ngModel)]="updateInfo.address"/>
  <br><br>

  <label> Salary </label>
  <input type="text" name="salary" [(ngModel)]="updateInfo.salary"/>
  <br><br>
  <button type="button" (click)="update()">Update</button>

</form>
