<div class="container row">
<div class="col-lg-3"></div>
<form class="col-lg-6">
  <h2 class="text-center"> New Expenses </h2>

  <div class="form-group">
    <label> Name </label>
    <input type="text" [(ngModel)]="expensesInfo.name" name="name" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Company</label>
    <input type="text" [(ngModel)]="expensesInfo.company" name="company" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Quantity </label>
    <input type="text" [(ngModel)]="expensesInfo.quantity" name="quantity" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Type </label>
    <select type="select" [(ngModel)]="expensesInfo.type" name="type" class="form-control" >
      <option value="transport">Transport</option>
      <option value="purchase">Purchase</option>
      <option value="online">Online</option>
      <option value="ocio">Ocio</option>
    </select>
  </div>

  <button type="button" (click)="create()" class="btn btn-block btn-success"> Create expenses </button>
  <button type="button" name="button" class="btn btn-block btn-info" routerLink="/user/{{user._id}}">Back Profile</button>
</form>
