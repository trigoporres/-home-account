<form *ngIf="!user" class="col-md-4">
  <h1 class="text-center"> Signup </h1>

  <div class="form-group">
    <label> First Name </label>
    <input type="text" [(ngModel)]="signupInfo.first_name" name="first_name" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Last Name </label>
    <input type="text" [(ngModel)]="signupInfo.last_name" name="last_name" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Email </label>
    <input type="text" [(ngModel)]="signupInfo.email" name="email" class="form-control"/>
  </div>

  <div class="form-group">
    <label> User Name </label>
    <input type="text" [(ngModel)]="signupInfo.username" name="username" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Password </label>
    <input type="password" [(ngModel)]="signupInfo.password" name="password" class="form-control"/>
  </div>


  <button (click)="signup()" class="btn btn-info btn-lg btn-block"> Signup </button>
  <br>
  <p>Do you already have an account? <a [routerLink]="['/login']"> Login</a></p>
</form>
