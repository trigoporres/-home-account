<div class="container row">
<div class="col-lg-3"></div>
<form class="col-lg-6">
  <h2 class="text-center"> New Project </h2>

  <div class="form-group">
    <label> Name </label>
    <input type="text" [(ngModel)]="projectInfo.name" name="name" class="form-control"/>
  </div>

  <div class="form-group">
  <label> Quantity </label>
  <input type="text" [(ngModel)]="projectInfo.quantity" name="quantity" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Fin </label>
    <input type="date" [(ngModel)]="projectInfo.fin" name="fin" class="form-control"/>
  </div>

  <div class="form-group">
    <label> Description </label>
    <input type="text" [(ngModel)]="projectInfo.description" name="description" class="form-control"/>
  </div>

  <button type="button" (click)="create()" class="btn btn-block btn-success"> Create project </button>
  <button type="button" name="button" class="btn btn-block btn-info" routerLink="/user/{{user._id}}">Back Profile</button>

</form>
<div class="col-lg-3"></div>
</div>
