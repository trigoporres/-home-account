<div *ngIf="expenses">
  <div *ngFor="let e of expenses, let i = index" class="project">
      <p>expenses {{i}}</p>
      <p>{{e.name}}</p>
      <p>{{e.quantity}}</p>
      <button type="button" name="button" (click)=delete(e._id)>Delete</button>
  </div>
</div>
<router-outlet></router-outlet>
<button type="button" name="button">
  <a routerLink="/user/{{user._id}}">Profile</a>
</button>
