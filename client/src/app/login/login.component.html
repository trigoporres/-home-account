<form *ngIf="!user">
  <h2> Login </h2>

  <label> User Name </label>
  <input type="text" [(ngModel)]="loginInfo.username" name="username"/>
  <br><br>

  <label> Password </label>
  <input type="password" [(ngModel)]="loginInfo.password" name="password"/>
  <br><br>

  <button type="submit" (click)="login()" > Login </button>
  <p> Do you have not an account? <a [routerLink]="['']"> Signup</a></p>
</form>
