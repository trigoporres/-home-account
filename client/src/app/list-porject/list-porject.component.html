<h1 class="glyphicon glyphicon-calendar"> Projects</h1>

<div *ngIf="project">

      <div class="panel-heading"><h3>{{e.name}}</h3></div>

        <button  type="button" name="button" (click)=delete(e._id) class="glyphicon glyphicon-trash btn-link pull-right"></button>
        <p>Description project: {{e.description}}</p>

      </div>
    </div>
